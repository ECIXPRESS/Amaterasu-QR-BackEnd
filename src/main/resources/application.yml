server:
  port: 8080

spring:
  application:
    name: qr-service
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher

# Configuración COMPLETA de Swagger/OpenAPI
springdoc:
  api-docs:
    path: /api-docs
    enabled: true
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    operations-sorter: alpha
    tags-sorter: alpha
    doc-expansion: none
    display-request-duration: true
    filter: true
  show-actuator: false
  default-consumes-media-type: application/json
  default-produces-media-type: application/json
  cache:
    disabled: true
  info:
    title: QR Service API
    version: 1.0.0
    description: API para gestión de códigos QR en ECIEXPRESS

# Configuración de Microservicios Externos
microservices:
  receipt:
    url: http://localhost:8081
    base-path: /api/v1/receipts
    timeout: 5000
    retry:
      max-attempts: 3
      backoff-delay: 1000

# Configuración de Resilience4j para Circuit Breaker
resilience4j:
  circuitbreaker:
    instances:
      paymentService:
        sliding-window-size: 10
        failure-rate-threshold: 50
        wait-duration-in-open-state: 10000
        permitted-number-of-calls-in-half-open-state: 3
      userService:
        sliding-window-size: 10
        failure-rate-threshold: 60
        wait-duration-in-open-state: 15000
  retry:
    instances:
      paymentService:
        max-attempts: 3
        wait-duration: 2s
      userService:
        max-attempts: 2
        wait-duration: 1s

logging:
  level:
    com.eci.qr: DEBUG
    org.springframework.data.mongodb: INFO
    org.springdoc: DEBUG
    com.eci.qr.infrastructure.clients: DEBUG